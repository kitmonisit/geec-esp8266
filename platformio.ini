[env:huzzah]
platform = espressif8266
board = huzzah
framework = arduino

build_unflags = -L${env.HOME}/.platformio/platforms/espressif8266/ldscripts -L${env.HOMEPATH}/.platformio/platforms/espressif8266/ldscripts
build_flags = -Wl,-Tesp8266.flash.4m1m.ld -Lldscripts -Llib/libsodium/lib -lsodium

upload_speed = 921600

